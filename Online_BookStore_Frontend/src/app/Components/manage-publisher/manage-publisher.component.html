
<header>
    <app-common-navbar [publisherNav]=false [customerNav]=false [adminNav]=true></app-common-navbar>
 </header>
<div class="container mt-5">
    <h2 class="mb-4">Manage Publishers</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Active Publishers
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Publisher Name</th>
                                <th scope="col">Country</th>
                                <th scope="col">Email</th>
                                <th scope="col">Operations</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let pList of activePublisherList | paginate : {itemsPerPage : count,currentPage : p}" >
                                <td> {{ pList.pId }} </td>
                                <td> {{ pList.pName }} </td>
                                <td> {{ pList.pCountry}} </td>
                                <td><button (click)="deactivatePublisher(pList.pId,pList.pName,pList.pCountry,pList.email,pList.password)" class="btn btn-danger btn-sm">Deactivate</button></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div class="text-right">
                    <pagination-controls (pageChange)="p=$event"></pagination-controls>
                  </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Deactivated Publishers
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Publisher Name</th>
                                <th scope="col">Country</th>
                                <th scope="col">Email</th>
                                <th scope="col">Operations</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let pList of nonActivePublisherList | paginate : {itemsPerPage : count,currentPage : p}" >
                                <td> {{ pList.pName }} </td>
                                <td> {{ pList.pCountry }} </td>
                                <td> {{ pList.email}} </td>
                                <td><button (click)="activatePublisher(pList.pId,pList.pName,pList.pCountry,pList.email,pList.password)" class="btn btn-success btn-sm">Activate</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-right">
                    <pagination-controls (pageChange)="p=$event"></pagination-controls>
                  </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
